<!-- 投票题 -->
<form class="form-horizontal form-horizontal-condensed" >
		<div>
			<span style="padding-left:6px;font-weight: bold; font-size: 14px; line-height: 27px; font-family: "微软雅黑","Lucida Grande",Helvetica,Arial,Verdana,sans-serif;">竞选项目</span>
			<span style="margin-right:10px;float:right;"><input type="checkbox" name="dataPk" ng-checked="{{form.SURVEY_TITLE_QUE}}" ng-model="form.SURVEY_TITLE_QUE" /> 必答题</span>
			<span style="float:right;margin-right:10px;" class="pictxt"><a style="font-size:12px; text-decoration: none;" href="" ng-click="showEditor();"><span class="glyphicon glyphicon-picture"></span> 图文信息</a></span>
			<span style="float:right;margin-right:10px; display:none;" class="txt"><a style="font-size:12px; text-decoration: none;" href="" ng-click="hideEditor();"><span class="glyphicon glyphicon-text-width"></span> 文本信息</a></span>
		</div>
		<!-- UEditor富文本框 -->
		<div id="titlename" name="titlename" type="text/plain" style="width:560px;height:112px;" hidden="yes"></div>
		<div class="txtFiled"><textarea style="width:560px;height:60px;border:1px solid #d4d4d4;border-radius:4px;overflow: hidden;"></textarea></div>
		
		<div style="padding-top:15px;" class="vote">
			<span>最少可投票数：
				<input type="text" style="width:50px;" ng-model="form.MINIMUN_VALUE" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" not-null="yes"/>票&nbsp;
			</span>
			<span>最多可投票数：
				<input type="text" style="width:50px;" ng-model="form.MAXIMUN_VALUE" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" not-null="yes"/>票	
			</span>
			<span style="color:red;">(*可投票数不能超过选项数目.)</span>
		</div>
		<div class="panel panel-info" style="margin-top:15px;margin-right:8px;border:1px solid #d4d4d4">
			 <table class="table table-condensed">
			 	<thead>
					<tr>
						<th>选项</th>
						<th>操作</th>				
					</tr>
				</thead>
	         	<tbody>
		   			<tr ng-repeat="content in contents" on-finish-render-filters>
						<td style="vertical-align: middle;border-top: 0px;">
						    <input type="text" class="form-control"  ng-model="content.SURVEY_CONTENT_CHOOSE">
						</td>
						<td style="vertical-align: middle;border-top: 0px;">	
							<a  ng-click="addContent();"><img src="assets/img/designqpic2.png" title="新增人员"  /></a>
							<a  ng-click="removeContent(content);"><img src="assets/img/designqpic.png" title="删除人员" /></a>
							<a  ng-click="updata($index)"><img src="assets/img/designqpic3.png" title="上移一行"  /></a>
							<a  ng-click="downdata($index)"><img src="assets/img/designqpic4.png" title="下移一行" /></a>
						</td>
		   			</tr>
	         	</tbody>
	      </table>
	 </div>
 </form>
