<div class="container" style="padding-top:15px;padding-bottom:15px;">    
	<div style="text-align:center;">
		<span style="color:blue; font-size: 20px;" ng-model="form.SURVEY_QUEST_ID">{{questionnaire.SURVEY_QUEST_NAME}}</span> 
	</div>
    <div style="padding-top:6px;">
        <span style="float:left;" ng-bind-html="questionnaire.SURVEY_QUEST_REMARK | trustHtml"></span>
    </div><br><hr> 
     
	<table class="table-hover table-condensed" style="width:100%;max-width: 100%">
		<thead>
			<tr align="center">
				<td>评比人</td>
				<td>填写时间</td>
				<td>问卷状态</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody ng-switch on = "page.current_num" align="center">
			<tr ng-switch-when = "0">
				<td colspan="100" class="NoSelectHistory">查询无纪录</td>
			</tr>
			<tr ng-repeat="data in dataList">
				<td>{{data.TEACHER_NAME}}</td>
				<td>{{data.ANSWER_TIME | date:'yyyy-MM-dd'}}</td>
				<td ng-if="data.NUM==0">未填写</td>
				<td ng-if="data.NUM>0">已填写</td>
				<td class="caozuo">
					<a ng-if="data.NUM>0" href="" ng-click="inspect(data)"><span class="glyphicon glyphicon-eye-open"></span> 查看问卷</a>
					<a ng-if="data.NUM==0" href="" ng-click="write(data)"><sapn class="glyphicon glyphicon-edit"></sapn> 填写问卷</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
